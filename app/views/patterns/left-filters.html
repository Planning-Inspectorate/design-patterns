{% set currentPage = "patterns" %}
{% extends "layouts/main.html" %}

{% block header %}{% endblock %}
{% block footer %}{% endblock %}

{% block content %}
    <style>

        .govuk-details__summary::before {
            clip-path: polygon(6.38% 22.63%, 49.5% 65.75%, 92.63% 22.63%, 100% 30%, 50% 80%, 0% 30%);
            background-color: black;
            color: black;
            width: 3px;
            height: 3px;
        }

        .govuk-details[open] > .govuk-details__summary::before {
            clip-path: polygon(0% 71.88%, 49.5% 22.63%, 98.5% 71.88%, 91.63% 78.71%, 50% 36.88%, 7.37% 79.29%);
            width: 3px;
            height: 3px;
        }

        .app-filter-component .govuk-details__summary-text {
            text-decoration: none;
            color: #1D70B8;
            font-weight: 500;
            font-size: 18px;
        }
    </style>

    <div style="padding: 20px; width: 300px;">
        <h3 class="govuk-heading-m">Filters</h3>

        <button type="button" id="filters-toggle-all" class="govuk-link" style="background: none; border: none; padding: 0; margin-bottom: 20px;" aria-expanded="false">Show all sections</button>

        <div class="app-filter-component">
            <details class="govuk-details govuk-!-margin-bottom-0" id="filters-submitted">
                <summary class="govuk-details__summary">
                    <span class="govuk-details__summary-text">Submitted by (43)</span>
                </summary>
                <div class="govuk-details__text">
                    <form class="govuk-form-group">
                        <fieldset class="govuk-fieldset">
                            <div class="govuk-checkboxes govuk-checkboxes--small">
                                <div class="govuk-checkboxes__item">
                                    <input class="govuk-checkboxes__input" id="filters-type-1" name="type" type="checkbox" value="Interested-party">
                                    <label class="govuk-label govuk-checkboxes__label" for="filters-type-1">Interested party (23)</label>
                                </div>
                                <div class="govuk-checkboxes__item">
                                    <input class="govuk-checkboxes__input" id="filters-type-2" name="type" type="checkbox" value="Consultee">
                                    <label class="govuk-label govuk-checkboxes__label" for="filters-type-2">Consultee (20)</label>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </details>

            <hr class="govuk-section-break govuk-section-break--m govuk-section-break--visible">

            <details class="govuk-details govuk-!-margin-top-3 govuk-!-margin-bottom-0">
                <summary class="govuk-details__summary">
                    <span class="govuk-details__summary-text">Contains attachments (75)</span>
                </summary>
                <div class="govuk-details__text">
                    <form class="govuk-form-group">
                        <fieldset class="govuk-fieldset">
                            <div class="govuk-checkboxes govuk-checkboxes--small">
                                <div class="govuk-checkboxes__item">
                                    <input class="govuk-checkboxes__input" id="filters-attachments-yes" name="attachments" type="checkbox" value="yes">
                                    <label class="govuk-label govuk-checkboxes__label" for="filters-attachments-yes">Yes (3)</label>
                                </div>
                                <div class="govuk-checkboxes__item">
                                    <input class="govuk-checkboxes__input" id="filters-attachments-no" name="attachments" type="checkbox" value="no">
                                    <label class="govuk-label govuk-checkboxes__label" for="filters-attachments-no">No (72)</label>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </details>

            <hr class="govuk-section-break govuk-section-break--m govuk-section-break--visible">

            <details class="govuk-details govuk-!-margin-top-3" id="filters-date">
                <summary class="govuk-details__summary">
                    <span class="govuk-details__summary-text">Date submitted</span>
                </summary>
                <div class="govuk-details__text">
                    <form class="govuk-form-group">
                        <fieldset class="govuk-fieldset">
                            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xs">
                                <h4 class="govuk-fieldset__heading">From</h4>
                            </legend>
                            <div id="filters-from-date-hint" class="govuk-hint">For example, 5 7 2022</div>
                            <div class="govuk-date-input" id="filters-from-date">
                                <div class="govuk-date-input__item">
                                    <div class="govuk-form-group">
                                        <label class="govuk-label govuk-date-input__label" for="filters-from-day">Day</label>
                                        <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="filters-from-day" name="filters-from-day" type="text" inputmode="numeric">
                                    </div>
                                </div>
                                <div class="govuk-date-input__item">
                                    <div class="govuk-form-group">
                                        <label class="govuk-label govuk-date-input__label" for="filters-from-month">Month</label>
                                        <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="filters-from-month" name="filters-from-month" type="text" inputmode="numeric">
                                    </div>
                                </div>
                                <div class="govuk-date-input__item">
                                    <div class="govuk-form-group">
                                        <label class="govuk-label govuk-date-input__label" for="filters-from-year">Year</label>
                                        <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="filters-from-year" name="filters-from-year" type="text" inputmode="numeric">
                                    </div>
                                </div>
                            </div>
                            <legend class="govuk-fieldset__legend govuk-fieldset__legend--xs" style="margin-top:20px">
                                <h4 class="govuk-fieldset__heading">To</h4>
                            </legend>
                            <div id="filters-to-date-hint" class="govuk-hint">For example, 27 3 2023</div>
                            <div class="govuk-date-input" id="filters-to-date">
                                <div class="govuk-date-input__item">
                                    <div class="govuk-form-group">
                                        <label class="govuk-label govuk-date-input__label" for="filters-to-day">Day</label>
                                        <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="filters-to-day" name="filters-to-day" type="text" inputmode="numeric">
                                    </div>
                                </div>
                                <div class="govuk-date-input__item">
                                    <div class="govuk-form-group">
                                        <label class="govuk-label govuk-date-input__label" for="filters-to-month">Month</label>
                                        <input class="govuk-input govuk-date-input__input govuk-input--width-2" id="filters-to-month" name="filters-to-month" type="text" inputmode="numeric">
                                    </div>
                                </div>
                                <div class="govuk-date-input__item">
                                    <div class="govuk-form-group">
                                        <label class="govuk-label govuk-date-input__label" for="filters-to-year">Year</label>
                                        <input class="govuk-input govuk-date-input__input govuk-input--width-4" id="filters-to-year" name="filters-to-year" type="text" inputmode="numeric">
                                    </div>
                                </div>
                            </div>
                        </fieldset>
                    </form>
                </div>
            </details>

            <button type="button" class="govuk-button govuk-!-margin-top-3" aria-label="Apply filters">Apply filters</button>
        </div>
    </div>

    <script>
        (() => {
            const btn = document.getElementById('filters-toggle-all');
            if (!btn) return;

            const details = document.querySelectorAll('.app-filter-component details.govuk-details');
            const updateButton = () => {
                const allOpen = [...details].every(d => d.open);
                btn.textContent = allOpen ? 'Hide all sections' : 'Show all sections';
                btn.setAttribute('aria-expanded', allOpen);
            };

            btn.addEventListener('click', () => {
                const shouldOpen = [...details].some(d => !d.open);
                details.forEach(d => d.open = shouldOpen);
                updateButton();
            });

            details.forEach(d => d.addEventListener('toggle', updateButton));
            updateButton();
        })();
    </script>

{% endblock %}
